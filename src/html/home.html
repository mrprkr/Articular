<div class="designNav">
<!-- <i class="fa fa-file-o"></i> --><i class="fa fa-filter"></i>

<select ng-model="pageFilter.fields.name" ng-options="item.name as item.name for item in pageItems">
	<option ng-selected="" value="">All Pages</option>
</select>

<select ng-model="statusFilter" ng-options="status.name as status.name for status in statusItems">
	<option value="">All Statuses</option>
</select>


 <script type="text/javascript">
 document.getElementById("searchText").focus();
 </script>

<span id="search"><input placeholder="search" id="searchText" type="text" ng-model="searchText">
<i class="fa fa-search"></i></span>
</div>
<br/>



<!-- TABLE RESULTS -->
<table width="100%">
	<tr>
		<th width="30px"><i class="fa fa-user"></i></th>
		<th width="220px">Page</th>
		<th width="230px">Page State</th>
		<th width="40px" style="text-align:center; padding-right:40px">Rev</th><th width="">Last Updated</th>
		<th style="text-align:right;">Open</th>
		</tr>
	<!-- REPEATER -->
		<tr ng-repeat="item in entries | filter: pageFilter.fields.name | filter: searchText | filter: statusFilter : true | orderBy: 'fields.name'" height="30px">
		<td>
			<p ng-if="item.fields.status == 'Approved'" style="color: green">
				<i class="fa fa-check-circle"></i></p>
			<p ng-if="item.fields.status == 'Conditionally Approved'" style="color: #006992">
				<i class="fa fa-check-circle"></i></p>
			<p ng-if="item.fields.status == 'Awaiting Approval'" style="color:#d93f3d">
				<i class="fa fa-flag"></i></p>
			<p ng-if="item.fields.status == 'Design in Progress'">
				<i class="fa fa-magic"></i></p>
			<p ng-if="item.fields.status == undefined" style="color:#aaa">
				<i class="fa fa-question-circle"></i></p>
			</td>
		<td>{{item.fields.name}}</td>
		<td>{{item.fields.pageState}}</td>
		<td style="text-align:center; padding-right:40px"><i class="fa fa-code-fork" style="padding-left:2px"></i> {{item.sys.revision}}</td>
		<td>{{theDate(item.sys.updatedAt)}}</td>
		<td style="text-align:center; font-size: 17px"><a href="#design/{{item.sys.id}}"><i class="fa fa-arrow-circle-right"></i></a></td>
		</tr>
	</table>
