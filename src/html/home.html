	<option value="education">Education</option>
	<option value="home">Homepage</option>
	<option value="news">News</option>
	<option value="event">Event</option>
	<option value="shop">Shop</option>
</select>

<!-- TABLE RESULTS -->
<table width="100%">
	<tr>
		<th><i class="fa fa-user"></i></th>
		<th width="">Page</th><th width="">Page State</th>
		<th style="text-align:center; padding-right:40px">Rev</th><th width="">Last Updated</th>
		<th style="text-align:center; padding-right:0px">Open</th>
		</tr>
	<!-- REPEATER -->
		<tr ng-repeat="item in entries | filter: listFilter | orderBy: 'fields.name'" height="30px">
		<td>
			<p ng-if="item.fields.status == 'Approved'" style="color: green">
				<i class="fa fa-check-circle"></i></p>
			<p ng-if="item.fields.status == 'Conditionally Approved'" style="color: #006992">
				<i class="fa fa-check-circle"></i></p>
			<p ng-if="item.fields.status == 'Awaiting Approval'" style="color:#d93f3d">
				<i class="fa fa-flag"></i></p>
			<p ng-if="item.fields.status == 'Design in Progress'">
				<i class="fa fa-magic"></i></p>
			<p ng-if="item.fields.status == undefined" style="color:#aaa">
				<i class="fa fa-question-circle"></i></p>
			</td>
		<td>{{item.fields.name}}</td>
		<td>{{item.fields.pageState}}</td>
		<td style="text-align:center; padding-right:40px"><i class="fa fa-code-fork" style="padding-left:2px"></i> {{item.sys.revision}}</td>
		<td>{{theDate(item.sys.updatedAt)}}</td>
		<td style="text-align:center; padding-right:0px; font-size: 17px"><a href="#design/{{item.sys.id}}"><i class="fa fa-arrow-circle-right"></i></a></td>
		</tr>
	</table>
