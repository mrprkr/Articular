<a href="#/"><i class="fa fa-arrow-circle-left"></i> All pages</a>

<br/><br/><br/>



<div class="imageHolder">
	<a ng-href="{{pageLoaded.fields.image.fields.file.url}}" target="_blank">
	<img ng-src="{{pageLoaded.fields.image.fields.file.url}}"></a>
</div>

<div class="textHolder">
<h3>{{pageLoaded.fields.name}}</h3>
<p>{{pageLoaded.fields.pageState}}</p>
<br/>

<p><i class="fa fa-code-fork" style="padding-left:2px"></i> {{revision()}}</p>
<p><i class="fa fa-clock-o"></i> {{timeUpdated}} on {{dateUpdated}}</p>
<p ng-show="clientApproved"><i class="fa fa-check-circle"></i> Approved by Client</p>
<p ng-hide="clientApproved"><i class="fa fa-times-circle"></i> Not Yet Approved</p>

<br/>
<p>{{pageLoaded.fields.description}}</p>

</div>
